<html>
<head>
  <title>WebRTC Multi-PeerConnection Test</title>
</head>
<body>
  <table border="0">
    <tr>
      <td colspan="2">
        This page can create an arbitrary number of peer connection calls, each
        with an arbitrary number of auto-echoing data channels. It can run with
        two separate cameras.
      </td>
    </tr>
    <tr>
      <td><h2>Local Preview for Peer 1</h2></td>
      <td><h2>Local Preview for Peer 2</h2></td>
    </tr>
    <tr>
      <td><video width="320" height="240" id="local-view-1" autoplay>
          </video></td>
      <td><video width="320" height="240" id="local-view-2" autoplay>
          </video></td>
    </tr>
    <tr>
      <td><button id="add-call" onclick="call();">Add Call</button></td>
    </tr>
    <tr>
      <td>
        <table id="remote-views-1">
          <tr>
            <td><h2>Remote (Incoming to Peer 1)</h2></td>
          </tr>
        </table>
      </td>
      <td>
        <table id="remote-views-2">
          <tr>
            <td><h2>Remote (Incoming to Peer 2)</h2></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script src="../../../js/adapter.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
